    <section>
      <form action="">
          <h1 class="gradient-text">Mr. or Ms.?</h1>

        <div>
            <input type="radio" id="male" name="gender" value="male">

        <div>
            <input type="radio" id="female" name="gender" value="female">

        </div>

        <button type="button" class="btn-grad">submit</button>
            
      </form>
      <div class="prediction-container">
          <h2 class="gradient-text">prediction</h2>
          <h3>Male</h3>
          <h4>97%</h4>
      </div>  
    </section>
